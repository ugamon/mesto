<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Mesto</title>
</head>

<body class="root">
    <header class="header root__header">
        <img class="header__logo" src="./images/logo.svg" alt="Место, логотип">
    </header>
    <main>
        <section class="profile root__profile">
            <img class="profile__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info-block">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="button profile__edit-button"></button>
                </div>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button button"></button>

        </section>
        <section class="place-container root__place-container">
        </section>

    </main>
    <footer class="footer root__footer">
        <p class="footer__copyright">
            © 2020 Mesto Russia
        </p>
    </footer>

    <div class="place-popup" id="imagePlacePopup">
        <div class="place-popup__container">
            <img class="place-popup__image" alt="" src="">
            <button type="button" class="button place-popup__close-button"></button>
            <h2 class="place-popup__header"></h2>
        </div>
    </div>
    <div class="popup" id="editPopup">
        <div class="popup__container">
            <button type="button" class="button popup__close-button"></button>
            <form class="popup__form" name="popup-form">
                <h2 class="popup__header">Редактировать профиль</h2>
                <div>
                    <input type="text" name="name" class="popup__input">
                    <input type="text" name="profession" class="popup__input">
                </div> 
                <input type="submit" class="button popup__save-button" value="Сохранить">
            </form>
        </div>
    </div>
    <div class="popup" id="placePopup">
        <div class="popup__container">
            <button type="button" class="button popup__close-button"></button>
            <form class="popup__form" name="popup-form">
                <h2 class="popup__header">Новое место</h2>
                <div>
                    <input type="text" name="place" placeholder="Название" class="popup__input">
                    <input type="text" name="link" placeholder="Ссылка на картинку" class="popup__input">
                </div>
                <input type="submit" class="button popup__save-button" value="Сохранить">
            </form>
        </div>
    </div>
    <template id="place-template">
        <div class="place">
            <button type="button" class="button place__bucket"></button>
            <button class="button">
                <img class="place__image">
            </button>
            <div class="place__header">
                <h2 class="place__title">
                </h2>
                <button type="button" class="button place__button-like"></button>
            </div>
        </div>

    </template>

    <script src="./js/index.js"></script>
</body>

</html>
