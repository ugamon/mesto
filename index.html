<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Mesto</title>
</head>
<body class="root">
    <header class="header root__header">
        <img class="header__logo" src="./images/logo.svg" alt="Место, логотип">   
    </header>
    <main>
        <section class="profile root__profile">
            <img class="profile__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info-block">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <a class="button button_type_edit"></a>
                </div>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__add-button button button_type_add"></button>
            
        </section>
        <section class="place-container root__place-container">
            <div class="place">
                <img class="place__image" src="./images/Karachaevo.jpg" alt="Карачаево-Черкесия">

                        Карачаево-Черкесия

                    </h2>
                    <svg class="button button_type_like" viewBox="0 0 23 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path  d="M20.2991 1.68186C22.567 3.90213 22.567 7.54338 20.2991 9.78586L10.9804 19L1.6841 9.80806C0.606277 8.72013 0 7.27695 0 5.74496C0 4.21297 0.583823 2.76979 1.6841 1.68186C3.92957 -0.560619 7.61215 -0.560619 9.88007 1.70406L10.9804 2.792L12.0806 1.68186C14.3486 -0.560619 18.0311 -0.560619 20.2991 1.68186Z"/>

                        <path  d="M20.2991 1.68186C22.567 3.90213 22.567 7.54338 20.2991 9.78586L10.9804 19L1.6841 9.80806C0.606277 8.72013 0 7.27695 0 5.74496C0 4.21297 0.583823 2.76979 1.6841 1.68186C3.92957 -0.560619 7.61215 -0.560619 9.88007 1.70406L10.9804 2.792L12.0806 1.68186C14.3486 -0.560619 18.0311 -0.560619 20.2991 1.68186Z"/>

                        <path  d="M20.2991 1.68186C22.567 3.90213 22.567 7.54338 20.2991 9.78586L10.9804 19L1.6841 9.80806C0.606277 8.72013 0 7.27695 0 5.74496C0 4.21297 0.583823 2.76979 1.6841 1.68186C3.92957 -0.560619 7.61215 -0.560619 9.88007 1.70406L10.9804 2.792L12.0806 1.68186C14.3486 -0.560619 18.0311 -0.560619 20.2991 1.68186Z"/>

    <footer class="footer root__footer">
      © 2020 Mesto Russia
    </footer>
    <div class="popup">
            <div class="popup__container">
                <svg class="button popup__close-button" viewBox="10 10 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M41.5709 13.2865L29.0001 25.8573L16.4293 13.2865L13.2866 16.4292L25.8574 29L13.2866 41.5708L16.4293 44.7135L29.0001 32.1427L41.5709 44.7135L44.7136 41.5708L32.1428 29L44.7136 16.4292L41.5709 13.2865Z" fill="white"/>

                        <input type="text" name="name" value="Жак-Ив Кусто" class="popup__input">
                        <input type="text" name="profession" value="Исследователь океана" class="popup__input">
                    </div>
                    <input type="submit" class="button button_type_save popup__save-button" value="Сохранить">
